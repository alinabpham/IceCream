{% extends 'ice_cream/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="page">
        <h4> {{ option_type_cap }}</h4>
        <h2 style="text-align: center"> {{ tagline }}</h2>
        <div style="text-align: center">
            {% for option in option_list %}
                <div class="option_container">
                    <span class="centerer"></span><span class='centered'><img src="{{ MEDIA_URL }}{{ option.image }}"></span>
                    <h3> {{ option.name }}</h3>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
