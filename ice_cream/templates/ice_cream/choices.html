{% extends 'ice_cream/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="page">
        <h4> {{ option_type_cap }}</h4>
        <h2> {{ tagline }}</h2>
        <div>
            <p>Here are our {{ option_type }}:</p>
        </div>
        <div>
            <div>
                {% for option in option_list %}
                    <div class="floated_img">
                        <img src="{{ MEDIA_URL }}{{ option.1 }}" height="150px">
                        <h3> {{ option.0 }}</h3>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
