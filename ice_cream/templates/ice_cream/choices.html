{% extends 'ice_cream/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="page" style="">
        <h4> {{ option_type_cap }}</h4>
        <h2> {{ tagline }}</h2>
        <div>
            <p>Here are our {{ option_type }}:</p>
        </div>
        <div>
            <div style="display: inline-block; padding: 10px 10px 10px 10px;" >
                {% for option in option_list %}
                    <div> {{ option.0 }}</div>
                    <div>
                      <img src="{{ MEDIA_URL }}{{ option.1 }}">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
