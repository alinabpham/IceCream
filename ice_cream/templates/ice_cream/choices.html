{% extends 'ice_cream/base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="page">
        <h4> {{ option_type_cap }}</h4>
        <h2> {{ tagline }}</h2>
        <div>
                {% for option in option_list %}
                    <div class="option_container">
                        <img src="{{ MEDIA_URL }}{{ option.1 }}">
                        <h3> {{ option.0 }}</h3>
                    </div>
                {% endfor %}
        </div>
    </div>

{% endblock %}
