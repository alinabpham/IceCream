{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claire's Creamery</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+13px' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/ice_cream.css' %}">
</head>
<body>
    <div class="page-header">
        <h1>
            <IMG src="http://atlantaicecreamfestival.com/wp-content/uploads/2015/07/lhpmxhfkdxgiubxugtne.jpg" class="img1" alt="some ice cream" width="130px" height="80px">Claire's Creamery<IMG src="http://atlantaicecreamfestival.com/wp-content/uploads/2015/07/lhpmxhfkdxgiubxugtne.jpg" class="img2" alt="some ice cream" width="130px" height="80px">
        </h1>
    </div>
    <div class="content container">
        <div class="row1">
            <div class="col-md-10">
            {% block content %}
            {% endblock %}
            </div>
        </div>
        <div class="row2">
            <div class="col-md-10">
            {% block order %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
